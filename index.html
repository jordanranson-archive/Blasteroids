<!DOCTYPE html>
<html>
<head>  
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="util.js"></script>
    <script src="key.js"></script>
    <script src="input.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="client.js"></script>
    <style>
        body {
            background: #000;
            color: #6e8c4d;
            font-family: 'Montserrat', sans-serif;
            font-size: 9pt;
        }
        #canvas {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100;
        }
        .chat {
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 14em;
            width: 34em;
            margin: 0 0 0 -17em;
            z-index: 200;
        }
        #conversation {
            height: 10em;
            overflow-y: hidden;
            background: #000;
            padding: 10px;
        }
        #conversation b {
            opacity: .6;
        }
        #conversation span {
            transition: color 1s ease-in-out;
        }
        #conversation span.f {
            color: #fff;
        }
        #conversation span.t {
            transition: color 3s ease-in-out;
            color: #3f3f3f;
        }
        input[type=button], input[type=text] {
            box-sizing: border-box;
            background: #000;
            color: #777;
            padding: 3px 7px;
            border: solid 1px #242424;
            font-family: 'Montserrat', sans-serif;
            font-size: 9pt;
            outline: none;
        }
        input[type=text] {
            width: 78%;
            border-radius: 100em;
        }
        input[type=button] {
            background: #0f0f0f;
            width: 20%;
            font-weight: bold;
            text-transform: uppercase;
            float: right;
        }
    </style>    
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="chat">
        <div id="conversation"></div><input id="data" type="text"><input type="button" id="datasend" value="Send">
    </div>
</body>
</html>
